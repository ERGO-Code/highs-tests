name: hipo-win-gh

on: [push, pull_request]
# on: []

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        branch: [hipo]

    steps:
      - uses: actions/checkout@v4

      - name: Checkout HiGHS
        uses: actions/checkout@v4
        with:
          repository: ERGO-Code/HiGHS
          ref: ${{matrix.branch}}
          path: HiGHS

      # todo: add overlay
      - name: Install METIS
        run: |
          vcpkg install metis gklib `
          --overlay-ports="$env:GITHUB_WORKSPACE/ports/metis" `
          --overlay-ports="$env:GITHUB_WORKSPACE/ports/gklib"

        # run: ls C:/vcpkg/packages/metis_x64-windows/
        # run: ls C:/vcpkg/packages/metis_x64-windows/lib
        # run: ls C:/vcpkg/packages/metis_x64-windows/share
        # run: ls C:/vcpkg/packages/gklib_x64-windows/share/gklib

      - name: Install OpenBLAS
        run: vcpkg install openblas[threads]

      - name: Create build dir
        run: cmake -E make_directory ${{runner.workspace}}/build

      - name: Configure cmake
        shell: bash
        run: |
          cmake \
          -S ${{runner.workspace}}/highs-tests/HiGHS \
          -B ${{runner.workspace}}/build \
          -DHIPO=ON \
          -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake

         # -DCMAKE_CXX_FLAGS="-I C:/vcpkg/packages/gklib_x64-windows/include/GKlib"

      - name: Build 
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: |
          cmake --build . --parallel --config Release

      - name: Test executable 
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: |
          ./Release/bin/highs --solver=hipo \
          $${{runner.workspace}}/highs-tests/HiGHS/check/instances/afiro.mps

      - name: Ctest
        shell: bash
        working-directory: ${{runner.workspace}}/build
        run: |
          ctest --parallel --timeout 300 --output-on-failure -C Release

